<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <title>Student Registration Form</title>
  </head>
  <body>
    <form action="/registration" method="post">
      <section class="h-100 bg-dark">
        <div class="container py-5 h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6 d-none d-xl-block">
                    <img
                      src="https://cdn.wallpapersafari.com/62/13/790wfH.jpg"
                      alt="https://www.fonewalls.com/wp-content/uploads/2019/09/Road-way-nature-Wallpaper-300x585.jpg"
                      class="img-fluid"
                      style="
                        border-top-left-radius: 0.25rem;
                        border-bottom-left-radius: 0.25rem;
                        height: 100%;
                      "
                    />
                  </div>
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                      <h3
                        class="mb-5 text-uppercase"
                        style="
                          font-family: system-ui, -apple-system,
                            BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
                            Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
                            sans-serif;
                        "
                      >
                        <u>
                          <strong>Welcome to,</strong> Student registration form
                        </u>
                      </h3>

                      <!-- First Name -->
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input
                              name="fname"
                              type="text"
                              id="form3Example1m"
                              class="form-control form-control-lg"
                              required
                            />
                            <label class="form-label" for="form3Example1m"
                              >First name</label
                            >
                          </div>
                        </div>

                        <!-- Last Name -->
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input
                              name="lname"
                              type="text"
                              id="form3Example1n"
                              class="form-control form-control-lg"
                              required
                            />
                            <label class="form-label" for="form3Example1n"
                              >Last name</label
                            >
                          </div>
                        </div>
                      </div>

                      <!-- Email ID -->
                      <div class="form-outline mb-4">
                        <input
                          name="email"
                          type="text"
                          id="form3Example97"
                          class="form-control form-control-lg"
                          required
                        />
                        <label class="form-label" for="form3Example97"
                          >Email ID</label
                        >
                      </div>

                      <!-- Phone Number -->
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input
                              name="phone"
                              type="text"
                              id="form3Example1n1"
                              class="form-control form-control-lg"
                              required
                            />
                            <label class="form-label" for="form3Example1n1"
                              >Phone Number</label
                            >
                          </div>
                        </div>

                        <!-- Student Class -->
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input
                              name="class"
                              type="text"
                              id="form3Example1n1"
                              class="form-control form-control-lg"
                              required
                            />
                            <label class="form-label" for="form3Example1n1"
                              >Student Class</label
                            >
                          </div>
                        </div>
                      </div>

                      <!-- Address -->
                      <div class="form-outline mb-4">
                        <textarea
                          name="address"
                          id=""
                          cols="20"
                          rows="3"
                          type="text"
                          id="form3Example8"
                          class="form-control form-control-lg"
                          required
                        ></textarea>
                        <label class="form-label" for="form3Example8"
                          >Address</label
                        >
                      </div>

                      <!-- Gender -->
                      <div
                        class="d-md-flex justify-content-start align-items-center mb-4 py-2"
                      >
                        <h6 class="mb-0 me-4" style="padding-right: 10%">
                          Gender:
                        </h6>

                        <div class="form-check form-check-inline mb-0 me-4">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="gender"
                            id="femaleGender"
                            value="female"
                          />
                          <label class="form-check-label" for="femaleGender"
                            >Female</label
                          >
                        </div>

                        <div class="form-check form-check-inline mb-0 me-4">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="gender"
                            id="maleGender"
                            value="male"
                          />
                          <label class="form-check-label" for="maleGender"
                            >Male</label
                          >
                        </div>

                        <div class="form-check form-check-inline mb-0">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="gender"
                            id="otherGender"
                            value="Others"
                          />
                          <label class="form-check-label" for="otherGender"
                            >Other</label
                          >
                        </div>
                      </div>

                      <!-- State -->
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <select class="custom-select" name="state" required>
                            <option value="Punjab">Punjab</option>
                            <option value="Sindh" disabled>Sindh</option>
                            <option value="Balochistan" disabled>
                              Balochistan
                            </option>
                            <option value="Khyber-Pakhtoonkhaw" disabled>
                              Khyber-Pakhtoonkhaw
                            </option>
                          </select>
                          <label class="form-label" for="form3Example9"
                            >State</label
                          >
                        </div>

                        <!-- City -->
                        <div class="col-md-6 mb-4">
                          <select class="custom-select" name="city" required>
                            <option value="LHR">Lahore</option>
                            <option value="ISL">Islamabad</option>
                            <option value="Shk">Faisalabad</option>
                            <option value="Guj">Gujranwala</option>
                          </select>
                          <label class="form-label" for="form3Example9"
                            >City</label
                          >
                        </div>
                      </div>

                      <!-- DOB -->
                      <div class="form-outline mb-4">
                        <input
                          name="DOB"
                          type="date"
                          id="form3Example9"
                          class="form-control form-control-lg"
                          required
                        />
                        <label class="form-label" for="form3Example9"
                          >DOB</label
                        >
                      </div>

                      <!-- Area Pin Code -->
                      <div class="form-outline mb-4">
                        <input
                          name="pincode"
                          type="text"
                          id="form3Example90"
                          class="form-control form-control-lg"
                          required
                        />
                        <label class="form-label" for="form3Example90"
                          >Area Pincode</label
                        >
                      </div>

                      <!-- Course name -->
                      <div class="form-outline mb-4">
                        <textarea
                          name="course"
                          id=""
                          cols="30"
                          rows="3"
                          type="textarea"
                          id="form3Example99"
                          class="form-control form-control-lg"
                          required
                        ></textarea>
                        <label class="form-label" for="form3Example99"
                          >Course</label
                        >
                      </div>

                      <!-- Submit Button -->
                      <div class="d-flex justify-content-end pt-3">
                        <button
                          type="submit"
                          class="btn btn-success btn-lg ms-2"
                        >
                          Submit form
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
